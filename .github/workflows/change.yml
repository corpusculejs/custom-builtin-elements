name: CI on changes

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
  pull-request:
    paths:
      - 'src/**'

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [10.x]
        os: [windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installation, tests and coverage
        run: |
          npm install
          npm run test:coverage
          ./node_modules/.bin/codecov -e ${{ matrix.node-version }} -f .coverage/lcov.info
        env:
          CI: true
