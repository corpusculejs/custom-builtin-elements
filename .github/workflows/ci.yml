name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  testing:
    name: 'OS: ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      matrix:
        node-version: [10.x]
        os: [windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Installation
        run: npm install
      - name: Run test suite
        run: npm run test:coverage
        env:
          CI: true
      - name: Save code coverage
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.os }}.lcov
          path: .coverage/lcov.info
  analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: testing

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/checkout@v1
      - name: Load windows-latest code coverage
        uses: actions/download-artifact@master
        with:
          name: windows-latest.lcov
          path: .coverage/lcov/windows.lcov
      - name: Load macOS-latest code coverage
        uses: actions/download-artifact@master
        with:
          name: macOS-latest.lcov
          path: .coverage/lcov/macOS.lcov
      - name: Run Sonar Scanner
        run: |
          ls $GITHUB_WORKSPACE/.coverage/lcov

          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          rm -rf $SONAR_SCANNER_HOME
          mkdir -p $SONAR_SCANNER_HOME
          curl -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
          unzip $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          rm $HOME/.sonar/sonar-scanner.zip
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          export SONAR_SCANNER_OPTS="-server"
          cd $GITHUB_WORKSPACE
          sonar-scanner \
            -Dsonar.login=$SONAR_TOKEN
        env:
          SONAR_SCANNER_VERSION: 4.0.0.1744
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
